<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="ABP" content="ABP" />
    <title>ABP - Party</title>
    <link rel="stylesheet" href="party.css" />
  </head>
  <body>
    <main class="main-div" role="main">
      <section class="left-div" aria-label="Pokémons principais">
        <div class="party-pokemon">
          <img src="../sprites/charizard.jpeg" width="300" alt="Charizard" />
          <p>Charizard</p>
        </div>
        <div class="party-pokemon">
          <img width="300" alt="Pokémon 2" />
          <p>Pokémon 2</p>
        </div>
        <div class="party-pokemon">
          <img width="300" alt="Pokémon 3" />
          <p>Pokémon 3</p>
        </div>
      </section>

      <section class="right-div" aria-label="Pokémons adicionais">
        <div class="party-pokemon">
          <img width="300" alt="Pokémon 4" />
          <p>Pokémon 4</p>
        </div>
        <div class="party-pokemon">
          <img width="300" alt="Pokémon 5" />
          <p>Pokémon 5</p>
        </div>
        <div class="party-pokemon">
          <img width="300" alt="Pokémon 6" />
          <p>Pokémon 6</p>
        </div>
      </section>
    </main>
  </body>
</html>
